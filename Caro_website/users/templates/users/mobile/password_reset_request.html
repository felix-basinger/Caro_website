{% extends 'base_mobile.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <!-- Используем адаптивные классы для колонки -->
        <div class="col-12 col-md-8 col-lg-6">
            <form method="POST" class="p-4 border rounded bg-white shadow-sm">
                <h2 class="text-center mb-4">Reset Password</h2>
                <div class="mt-3 text-center">
                    <p class="text-muted">Enter your email to receive a password reset code.</p>
                </div>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-dark btn-block">Send Reset Code</button>

                <div class="mt-3 text-center">
                    <p style="margin-bottom: 5px;">Remembered your password?</p>
                    <a href="{% url 'login' %}" class="btn btn-secondary btn-block">Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
