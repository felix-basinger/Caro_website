{% extends 'base_desktop.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-12 col-lg-12" style="width: 400px;">
            <form method="POST" class="p-4 border rounded bg-white shadow-sm">
                <h2 class="text-center mb-4">Reset Your Password</h2>
                {% csrf_token %}
                {{ form|crispy }}
                <div class="mt-3 text-center">
                    <p class="text-muted">Please enter your new password.</p>
                </div>
                <button type="submit" class="btn btn-dark btn-block">Reset Password</button>
                <div class="mt-4 text-center">
                    <p>Remembered your password? <a href="{% url 'login' %}" class="btn btn-secondary btn-block">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
