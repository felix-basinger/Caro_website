{% extends 'base_desktop.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5" style="width: 400px;">
    <h2>Edit Profile</h2>
    <form method="post">
        {% csrf_token %}
        {{ user_form|crispy }}
        {{ profile_form|crispy }}
        <div class="form-group text-center">
            <button type="submit" class="btn btn-dark">Save changes</button>
        </div>
    </form>
</div>
{% endblock %}
