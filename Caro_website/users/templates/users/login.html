{% extends 'base_desktop.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-12 col-lg-12" style="width: 400px;">

            <form method="post" class="p-4 border rounded bg-white shadow-sm">
                <h2 class="text-center mb-4">Login</h2>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-dark btn-block">Login</button>
                <div class="mt-4 text-center">
                <p>Don't have an account? <a href="{% url 'register' %}" class="btn btn-secondary btn-block">Register</a></p>
            </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
