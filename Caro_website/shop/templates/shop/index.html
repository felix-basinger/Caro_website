<div class="container mt-1 d-flex justify-content-center" style="width: 100vw; max-width: 100%; padding-top: 100px;">
    <div class="row justify-content-center" style="width: 100%;">
        <div class="col-md-6 image-container mb-6 d-flex justify-content-center" style="padding-left: 0px;">
            <a href="{% url 'product_by_tag' 'T-shirts' %}" class="image-link animate-on-scroll">

            </a>
        </div>
        <div class="col-md-6 image-container mb-6 d-flex justify-content-center" style="padding-right: 0px;">
            <a href="{% url 'product_by_tag' 'Hoodie' %}" class="image-link animate-on-scroll">
                <img src="{% static 'images/black-hoodie.jpg' %}" alt="Hoodies" class="img-fluid">

                </div>
            </a>
        </div>
        <div class="col-md-6 image-container mb-6 d-flex justify-content-center" style="padding-left: 0px;">
            <a href="{% url 'product_by_tag' 'Shoes' %}" class="image-link animate-on-scroll">
                <img src="{% static 'images/shoes.jpg' %}" alt="Shoes" class="img-fluid">

                    <div class="text">Shoes</div>

                    <div class="text">Caps</div>
                </div>
            </a>
        </div>
    </div>
</div>


<script>
document.addEventListener('DOMContentLoaded', function() {
    function animateOnScroll() {
        var elements = document.querySelectorAll('.animate-on-scroll');
        for (var i = 0; i < elements.length; i++) {
            var element = elements[i];
            var position = element.getBoundingClientRect();
            if (position.top < window.innerHeight && position.bottom >= 0) {
                element.classList.add('visible');
            }
        }
    }

    // Запуск анимации при загрузке и прокрутке
    window.addEventListener('scroll', animateOnScroll);
    animateOnScroll(); // запуск при загрузке
});
</script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const headerMain = document.querySelector('.header-main');
        setTimeout(() => {
            headerMain.classList.add('show');
        }, 100); // Задержка перед запуском анимации
    });
</script>
