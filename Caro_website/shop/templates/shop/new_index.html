{% extends 'base_desktop.html' %}

{% load static %}
{% block content %}
<div class="header-main">
<!--    <img src="{% static 'images/415691_size1 (1).jpg' %}" alt="Header Image" style="width: 100%; height: auto; border-radius: 5px;">-->
<!--     <h1 style="text-align: center; width: calc(100% - 500px); font-size: 40px; margin: 0 auto; padding: 150px 0; text-align: center;"><b>THE WORLD'S LEADING ANTIQUE <br>E-COMMERCE</b></h1>-->
    <a href="{% url 'about' %}" class="btn btn-light" style="width: 150px; height: 50px; font-size: 22px;">About us</a>
</div>
<div class="container mt-1" style="width: 90vw; max-width: 1230px; padding-top: 100px;">
    <div class="row">
        <div class="col-md-6 image-container mb-6" style="padding-left: 0px;">
            <a href="{% url 'product_by_tag' 'Furniture' %}" class="image-link animate-on-scroll">
                <img src="{% static 'images/furniture-picture.jpg' %}" alt="Furniture" class="img-fluid">
                <div class="overlay">
                    <div class="text">Furniture</div>
                </div>
            </a>
        </div>
        <div class="col-md-6 image-container mb-6" style="padding-right: 0px;">
            <a href="{% url 'product_by_tag' 'Watches' %}" class="image-link animate-on-scroll">
                <img src="{% static 'images/roleks.jpg' %}" alt="Watches" class="img-fluid">
                <div class="overlay">
                    <div class="text">Watches</div>
                </div>
            </a>
        </div>
        <div class="col-md-6 image-container mb-6" style="padding-left: 0px">
            <a href="{% url 'product_by_tag' 'Fabrics' %}" class="image-link animate-on-scroll">
                <img src="{% static 'images/silk-picture.jpg' %}" alt="Fabrics" class="img-fluid">
                <div class="overlay">
                    <div class="text">Fabrics</div>
                </div>
            </a>
        </div>
        <div class="col-md-6 image-container mb-6" style="padding-right: 0px;">
            <a href="{% url 'product_by_tag' 'Realty' %}" class="image-link animate-on-scroll">
                <img src="{% static 'images/house-picture.jpg' %}" alt="Realty" class="img-fluid">
                <div class="overlay">
                    <div class="text">Realty</div>
                </div>
            </a>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    function animateOnScroll() {
        var elements = document.querySelectorAll('.animate-on-scroll');
        for (var i = 0; i < elements.length; i++) {
            var element = elements[i];
            var position = element.getBoundingClientRect();
            if (position.top < window.innerHeight && position.bottom >= 0) {
                element.classList.add('visible');
            }
        }
    }

    // Запуск анимации при загрузке и прокрутке
    window.addEventListener('scroll', animateOnScroll);
    animateOnScroll(); // запуск при загрузке
});
</script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const headerMain = document.querySelector('.header-main');
        setTimeout(() => {
            headerMain.classList.add('show');
        }, 100); // Задержка перед запуском анимации
    });
</script>

{% endblock %}
